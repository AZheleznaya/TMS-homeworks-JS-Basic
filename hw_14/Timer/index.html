<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Timer</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="timer">
                <div class="timer__dial">
                    <div class="timer__dial_time">00</div>
                    <span>sec</span>
                </div>
                <div class="timer__button">
                    <button class="timer__button_start">Start</button>
                    <button class="timer__button_stop">Stop</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
